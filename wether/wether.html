<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <h1>WETHER</h1>
    
    <input type="text" id="city" placeholder="ENTER CITY NAME"><br>
    <BUtton onclick="temp()" >SEARCH</BUtton>
    <h4 id="cityname"></h4>
    <h2 id="temp"></h2>
    <script>
        function temp()
    {
        var name1=document.getElementById("city").value;
        var key=`bb86e4a73ae7bb2108b2cbeb3387dd03`;
        var url=`https://api.openweathermap.org/data/2.5/weather?q=${name1}&appid=${key}`;
    
    fetch(url)
    .then((data)=>data.json())
    .then(data=>{
    document.getElementById("cityname").innerHTML=data.name;
    document.getElementById("temp").innerHTML=data.main.temp;

    })
}
    </script>
    
</body>

</html>
